[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=Количество тиков между обновлениями информации о месторождениях. (применяется после перезагрузки)
dqol-resource-monitor-site-chunks-per-update=Количество чанков, обрабатываемых за одно обновление для всех месторождений. Укажите 0, чтобы обрабатывать все чанки за одно обновление. (применяется после перезагрузки)
dqol-resource-monitor-site-map-markers=Создавать метки на миникарте для каждого месторождения.
dqol-resource-monitor-site-map-markers-untracked=Создавать метки даже для неотслеживаемых месторождений. Игнорируется, если отключено «Отмечать месторождения на карте».
dqol-resource-monitor-site-map-markers-threshold=Скрывать метки месторождений, если количество ресурсов ниже указанного порога.
dqol-resource-monitor-site-auto-scan=Автоматически сканировать новые чанки и добавлять найденные месторождения.
dqol-resource-monitor-site-track-miner-placed=Автоматически начинать отслеживание месторождения при установке буровой установки.
dqol-resource-monitor-site-track-new-default=Если включено, все новые месторождения будут отслеживаться по умолчанию.
dqol-resource-monitor-site-estimation-threshold=Количество тиков между обновлениями оценки истощения (фактически может быть больше, в зависимости от частоты обновления месторождений).
dqol-resource-monitor-site-name-generator=Настройка способа генерации названий месторождений. «По умолчанию» — случайные названия, «Числовой» — нумерация по типу ресурса, «Пользовательский» — использование заданного шаблона. Пользовательский шаблон применяется ко всем существующим месторождениям; остальные — только к новым.
dqol-resource-monitor-site-name-generator-custom-pattern=Пользовательский шаблон генерации названий месторождений. Для использования выберите «Пользовательский» в параметре «Генератор названий». При изменении шаблона он применяется ко всем месторождениям. Доступные подстановки: %type%, %id%, %index%, %compass%, %icon%, %random%.
