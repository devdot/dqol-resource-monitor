ui-menu-other-types-label=Типы ресурсов генерируются автоматически на основе установленных модов. Эти параметры можно изменить для отладки или настройки, однако они будут сброшены при обновлении любого мода. Если вы считаете, что ресурсы из модов должны иметь другие значения по умолчанию, отправьте запрос автору Resource Monitor.
