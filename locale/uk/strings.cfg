ui-menu-other-types-label=Типи ресурсів генеруються автоматично з ваших модів. Ви можете змінити ці налаштування для усунення несправностей, однак, майте на увазі, що вони скидатимуться кожного разу, коли будь-який мод оновлюється. Якщо ви вважаєте, що деякі модифіковані ресурси повинні мати інші налаштування за замовчуванням, напишіть автору Resource Monitor.
ui-menu-yarm-import=Імпорт родовищ з YARM
ui-menu-yarm-import-tooltip=Імпортуйте всі родовища, які ви створили в YARM. Це видалить усі поточні родовища з Resource Manager, спочатку імпортує родовища YARM, а потім повторно просканує всі поверхні на наявність родовищ, що залишилися. Якщо ви хочете видалити YARM після імпорту, ви можете спочатку очистити його мітки на карті за допомогою налаштувань мода. Будь ласка, переконайтеся, що у вас є свіже автозбереження, якщо імпорт піде не за планом.
