ui-menu-other-use-products-switch-products=Використовувати продукти
ui-menu-other-use-products-switch-products-tooltip=Використовуйте продукти ресурсів як параметри фільтра. Це може бути корисним для модів, які додають різні ресурси, що дають той самий продукт.
