[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=Тіки між оновленням інформації про видобуток із родовищ. (зміни застосовуються після перезавантаження)
dqol-resource-monitor-site-chunks-per-update=Чанки, які обробляються (скануються) для кожного оновлення на всіх родовищах видобутку. Введіть 0, щоб обробляти всі чанки під час кожного оновлення. (зміни застосовуються після перезавантаження)
dqol-resource-monitor-site-map-markers=Створіть теги (мітки) на міні-карті для кожного родовища видобутку.
dqol-resource-monitor-site-map-markers-untracked=Створюйте теги на карті (мітки) навіть для невідстежуваних родовищ. Цей параметр ігноруватиметься, якщо вимкнено функцію "Позначати родовища на карті".
dqol-resource-monitor-site-map-markers-threshold=Приховати теги карти (мітки) для родовищ видобування, якщо їх кількість нижче цього порогу.
dqol-resource-monitor-site-auto-scan=Автоматично сканувати щойно згенеровані блоки на наявність родовищ видобутку та додати їх.
dqol-resource-monitor-site-track-miner-placed=Автоматично відстежувати родовища, коли на них розміщено бурову установку.
dqol-resource-monitor-site-track-new-default=Якщо це ввімкнено, усі нові родовища відстежуватимуться за замовчуванням.
dqol-resource-monitor-site-estimation-threshold=Тіки між оновленням оцінки виснаження (насправді можуть тривати довше, залежно від швидкості оновлення інформації про родовище).
dqol-resource-monitor-site-name-generator=Налаштуйте спосіб найменування родовищ після їх створення. "За замовчуванням" генеруватиме випадкові назви, "Числовий" просто рахуватиме за типом ресурсу, "Власний" використовуватиме спеціальний шаблон іменування. Спеціальні шаблони застосовуватимуться до поточних родовищ, імена за замовчуванням та числові імена застосовуватимуться лише до нових сайтів.
dqol-resource-monitor-site-name-generator-custom-pattern=Спеціальний шаблон для створення назв родовищ. Якщо ви хочете використовувати цей шаблон, установіть для параметра «Генератор імен сайту» значення "спеціальний". Коли шаблон буде змінено, він буде застосований до всіх родовищ. Доступні заміни: %type%, %id%, %index%, %compass%, %icon%, %random%.
